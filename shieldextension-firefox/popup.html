<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shield AdBlocker</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      width: 360px;
      background: #0b0f14;
      color: #e6eaf0;
    }

    .app {
      padding: 16px;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .shield {
      font-size: 28px;
    }

    .brand h1 {
      font-size: 18px;
      font-weight: 700;
      line-height: 1;
    }

    .brand span {
      font-size: 12px;
      color: #9aa4b2;
    }

    .settings {
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #9aa4b2;
    }

    /* PROTECTION CARD */
    .protection-card {
      margin-top: 20px;
      background: linear-gradient(145deg, #121826, #0e1320);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .status-text {
      color: #9aa4b2;
      font-size: 13px;
    }

    .status {
      margin: 6px 0 14px;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .status.on {
      color: #4ade80;
    }

    /* TOGGLE */
    .toggle {
      position: relative;
      display: inline-block;
      width: 54px;
      height: 28px;
    }

    .toggle input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background: #1f2937;
      border-radius: 999px;
      inset: 0;
      transition: 0.3s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 22px;
      width: 22px;
      left: 3px;
      top: 3px;
      background: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    input:checked + .slider {
      background: #22c55e;
    }

    input:checked + .slider::before {
      transform: translateX(26px);
    }

    /* STATS */
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 16px;
    }

    .stat {
      background: #121826;
      border-radius: 14px;
      padding: 14px;
      text-align: center;
    }

    .stat h3 {
      font-size: 18px;
      color: #60a5fa;
    }

    .stat p {
      font-size: 12px;
      color: #9aa4b2;
    }

    /* ACTIONS */
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    .actions button {
      flex: 1;
      background: #1f2937;
      border: none;
      color: #e6eaf0;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 13px;
    }

    .actions button:hover {
      background: #273449;
    }

    /* FOOTER */
    footer {
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #9aa4b2;
    }

    footer a {
      color: #60a5fa;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="app">

    <header class="header">
      <div class="brand">
        <div class="shield">üõ°Ô∏è</div>
        <div>
          <h1>Shield</h1>
          <span>AdBlocker</span>
        </div>
      </div>

      <button class="settings">‚öôÔ∏è</button>
    </header>

    <main>
      <div class="protection-card">
        <p class="status-text">Protection is</p>
        <h2 class="status on">ENABLED</h2>

        <label class="toggle">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="stats">
        <div class="stat">
          <h3>1,284</h3>
          <p>Ads Blocked</p>
        </div>
        <div class="stat">
          <h3>342</h3>
          <p>Trackers Blocked</p>
        </div>
      </div>

      <div class="actions">
        <button>Whitelist Site</button>
        <button>Privacy Report</button>
      </div>
    </main>

    <footer>
      <span>v1.0.0</span>
      <a href="#">Upgrade</a>
    </footer>

  </div>
</body>
</html>
